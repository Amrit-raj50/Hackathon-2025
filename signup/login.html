<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

</head>
<body>

    <div class="details">
        <form action="#" method="post">

            <div class="logo"></div>

            <div class="Email">
                <label for="Email">Email</label>
                <input type="email" placeholder="Enter Company Email" required>
            </div> 
<br><br>
            <div class="Password">
                <label for="Password">Password</label>
                <input type="password" minlength="5" maxlength="25" placeholder="Enter Company Password" required>
            </div>
<br><br>
            <button type="submit" class="Login">Login</button>
<br><br>
            <div class="reset">
                Don't have an account? <span style="color: blue;"> Signup</span>
                <br> <hr>
                <span style="color: blue;">Forgot password?</span>
            </div>

            <div class="ill"></div>
        </form>
    </div>
</body>
</html>

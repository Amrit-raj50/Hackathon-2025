<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="logo"></div>

            <h1>Create Account</h1>
            <p class="subtitle">Sign up to get started</p>

            <form id="signupForm" novalidate>
                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" id="companyName" name="companyName" placeholder="Enter company name" required
                        autocomplete="organization">
                    <span class="error-message" id="nameError">Company name is required</span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter company email" required
                        autocomplete="email">
                    <span class="error-message" id="emailError">Please enter a valid email address</span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Create a password"
                            minlength="5" maxlength="25" required autocomplete="new-password">
                        <button type="button" class="password-toggle" id="togglePassword"
                            aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <span class="error-message" id="passwordError">Password must be 5-25 characters</span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword"
                            placeholder="Confirm your password" minlength="5" maxlength="25" required
                            autocomplete="new-password">
                        <button type="button" class="password-toggle" id="toggleConfirm"
                            aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="error-message" id="confirmError">Passwords do not match</span>
                    <span class="success-message" id="confirmSuccess">Passwords match!</span>
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" name="country" required>
                        <option value="">Select a country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="Australia">Australia</option>
                        <option value="UK">United Kingdom</option>
                        <option value="Canada">Canada</option>
                        <option value="Germany">Germany</option>
                        <option value="France">France</option>
                        <option value="Japan">Japan</option>
                    </select>
                    <span class="error-message" id="countryError">Please select a country</span>
                </div>

                <button type="submit" class="signup-btn" id="submitBtn">Sign Up</button>

                <div class="links">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="./admin.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Assistant | Finance Manager</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #f8fafc);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .chat-container {
      width: 90%;
      max-width: 600px;
      height: 75vh;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: slideUp 0.7s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .chat-header {
      background-color: #006FEE;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .chat-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f3f6fc;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 15px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bot {
      align-self: flex-start;
      background-color: #e1ecff;
      color: #222;
      border-top-left-radius: 0;
    }

    .user {
      align-self: flex-end;
      background-color: #006FEE;
      color: white;
      border-top-right-radius: 0;
    }

    .chat-footer {
      display: flex;
      border-top: 1px solid #ccc;
      background: #fff;
    }

    #userInput {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    #sendBtn {
      background-color: #006FEE;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    #sendBtn:hover {
      background-color: #0056c7;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: white;
      color: #006FEE;
      border: 2px solid #006FEE;
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .back-btn:hover {
      background-color: #006FEE;
      color: white;
    }
  </style>
</head>
<body>

  <button class="back-btn" onclick="goHome()">‚Üê Back</button>

  <div class="chat-container">
    <div class="chat-header">üí¨ AI Assistant</div>
    <div class="chat-body" id="chatBody">
      <div class="message bot">Hi üëã I'm your Finance Assistant. How can I help you today?</div>
    </div>
    <div class="chat-footer">
      <input type="text" id="userInput" placeholder="Ask about navigation or help..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chatBody = document.getElementById("chatBody");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    const AI_API_KEY = "YOUR_API_KEY_HERE"; 

    
    function goHome() {
      window.location.href = "index.html"; 
    }

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatBody.appendChild(msg);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    async function sendMessage() {
      const userText = userInput.value.trim();
      if (!userText) return;

      addMessage(userText, "user");
      userInput.value = "";

      const systemPrompt = `
        You are a friendly assistant for a Finance Management web app.
        Only answer about:
        - how to use features (upload, add row, new entry)
        - how to navigate between pages
        - basic help with the website interface
        If question is unrelated, reply: "Sorry, I can only help with this website's features."
      `;

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + AI_API_KEY,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [
              { role: "system", content: systemPrompt },
              { role: "user", content: userText }
            ]
          }),
        });

        const data = await response.json();
        const botReply = data.choices?.[0]?.message?.content || "Hmm, I couldn‚Äôt process that.";
        addMessage(botReply, "bot");
      } catch (err) {
        addMessage("‚ö†Ô∏è Connection error. Please try again later.", "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => e.key === "Enter" && sendMessage());
  </script>
</body>
</html>
